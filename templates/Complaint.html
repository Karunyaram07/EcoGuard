
{% extends 'base.html' %}

{% block title %}
Complaints | WMS
{% endblock title %}

{% block body %}

<div class="container mt-3">
  <div class="row">
    <div class="col-md-5">
      <div class="card" style="width: 18rem;">
        <img src="{{ url_for('static', filename='images/comp.jpg') }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">KEEP OUR CITY CLEAN</h5>
          <p class="card-text">Use our online portal to Manage Waste</p>
        </div>
        <div class="card-body">
          <a href="#" class="card-link">Contact Us</a>
          <a href="#" class="card-link">About US</a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h2 class="text-center bg-success text-white">Complaint</h2>
      <br>

      <form action="{{ url_for('Complaint') }}" method="post" class="jumbotron" enctype="multipart/form-data">
    <div class="form-group">
        <label for="email" class="font-weight-bold">User Info</label>
        <input type="email" class="form-control" id="email" value="{{ current_user.email }}" name="email" readonly required>
    </div>
    <!-- optional title -->
<div class="form-group">
  <label for="title" class="font-weight-bold">Title</label>
  <input type="text" class="form-control" id="title" name="title" placeholder="Short title">
</div>

<!-- optional user suggested category -->
<div class="form-group">
  <label for="category" class="font-weight-bold">Category</label>
  <input type="text" class="form-control" id="category" name="category" placeholder="e.g. Waste Management">
</div>

    <div class="form-group">
        <label for="message" class="font-weight-bold">Message</label>
        <textarea class="form-control" placeholder="Explain your complaint here" rows="5" name="message" style="width: 400px; height: 96px;" required></textarea>
    </div>

    <div class="form-group">
        <label for="date" class="font-weight-bold">Date</label>
        <input type="date" class="form-control" name="date" required>
    </div>

    <div class="form-group">
        <label for="image" class="font-weight-bold">Upload Image</label>
        <input type="file" class="form-control-file" id="image" name="image" accept=".jpg,.jpeg,.png,.pdf" required>
    </div>

    <button type="submit" class="btn btn-success btn-sm btn-block" >Submit</button>
</form>

    </div>
  </div>
</div>

{% endblock %}
