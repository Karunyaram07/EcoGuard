{% extends 'base.html' %}
{% block title %}NGO Signup{% endblock %}
{% block body %}
<div class="container mt-4">
  <h3>NGO Signup</h3>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>Username</label>
      <input name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input name="email" type="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input name="password" type="password" class="form-control" required>
    </div>
    <hr>
    <div class="form-group">
      <label>NGO Name</label>
      <input name="ngo_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Registration Number (optional)</label>
      <input name="org_reg_no" class="form-control">
    </div>
    <div class="form-group">
      <label>Categories (comma-separated)</label>
      <input name="categories" class="form-control" placeholder="Waste Management, Pollution">
    </div>
    <div class="form-group">
      <label>Coverage Pincodes (comma-separated 6-digit)</label>
      <input name="coverage_pincodes" class="form-control" placeholder="560001,560002" required>
    </div>
    <div class="form-group">
      <label>Contact Person</label>
      <input name="contact_person" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input name="phone" class="form-control">
    </div>
    <div class="form-group">
      <label>Proof Document (pdf/jpg/png)</label>
      <input name="proof" type="file" class="form-control-file" accept=".pdf,.jpg,.jpeg,.png" required>
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
