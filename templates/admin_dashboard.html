<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <h2 class="text-center mb-4">Admin Dashboard - Validate Complaints</h2>

    <div class="container">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Date</th>
                    <th>Image</th>
                    <th>Status</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                {% for c in comp %}
                <tr>
                    <td>{{ c.cid }}</td>
                    <td>{{ c.email }}</td>
                    <td>{{ c.message }}</td>
                    <td>{{ c.date }}</td>
                    <td>{{ c.image or 'N/A' }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('update_status', cid=c.cid) }}">
                            <select name="status" class="form-select form-select-sm">
                                <option value="Submitted" {% if c.status == 'Submitted' %}selected{% endif %}>Submitted</option>
                                <option value="In Progress" {% if c.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                                <option value="Resolved" {% if c.status == 'Resolved' %}selected{% endif %}>Resolved</option>
                            </select>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center">
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
    </div>
</body>
</html>
